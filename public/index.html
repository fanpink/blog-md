<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的博客</title>
  <!-- 添加 favicon 小图标 -->
  <link rel="icon" href="./static/favicon.ico" type="image/x-icon">
  <style>
    .mermaid {
      pointer-events: none;
    }
    
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      }
    .nav-tabs {
      display: flex;
      background: #f0f0f0;
      padding: 10px;
    }
    .nav-tab {
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .nav-tab.active {
      background-color: #f0f0f0;
      font-weight: bold;
      border-bottom: 2px solid #0078d7;
    }
    .content-area {
      display: flex;
      height: calc(100vh - 86px);
    }
    .toc-sidebar {
      width: 200px;
      border-left: 1px solid #ddd;
      padding: 20px;
      overflow-y: auto;
    }
    .toc-item {
      padding: 5px 10px;
      margin: 2px 0;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.9em;
    }
    .toc-item:hover {
      background-color: #f0f0f0;
    }
    .toc-item.active {
      background-color: #0078d7;
      color: white;
    }
    .sidebar {
      width: 250px;
      border-right: 1px solid #ddd;
      padding: 20px;
      overflow-y: auto;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .category-title {
      font-weight: bold;
      margin: 15px 0 5px 0;
      color: #0078d7;
      font-size: 1.1em;
    }
    .article-link {
      padding: 8px 15px;
      margin: 2px 0;
      cursor: pointer;
      border-radius: 4px;
    }
    .article-link:hover {
      background-color: #f0f0f0;
    }
    .article-link.active {
      background-color: #0078d7;
      color: white;
    }
  </style>
</head>
<body>
  <div class="nav-tabs" id="navTabs">
    <div class="nav-tab active" data-tab="home">首页</div>
  </div>
  
  <div class="content-area">
    <div class="sidebar" id="sidebar">
      <!-- 动态生成目录导航 -->
    </div>
    <div class="main-content" id="mainContent">
      <h1>欢迎来到我的博客</h1>
      <p>这里是我的个人博客，记录了我的学习笔记、技术分享和生活感悟。</p>
      <p>我会不定期发布新的文章，涵盖各种主题，包括编程、技术、生活、思考等。</p>
      <!-- 动态生成文章内容 -->
    </div>
    <div class="toc-sidebar" id="tocSidebar">
      <!-- 动态生成目录导航 -->
    </div>
  </div>
  <!-- KaTeX CSS -->
  <link rel="stylesheet" href="js-lib/katex/dist/katex.min.css">

  <!-- Prism代码高亮 -->
  <link href="js-lib/prismjs/themes/prism-tomorrow.min.css" rel="stylesheet">
  <script src="js-lib/prismjs/prism.js"></script>
  <script src="js-lib/prismjs/plugins/autoloader/prism-autoloader.min.js"></script>
  <!-- Marked.js for Markdown parsing -->
  <script src="js-lib/marked/marked.min.js"></script>
  <!-- KaTeX JS -->
  <script src="js-lib/katex/dist/katex.min.js"></script>
  <script src="js-lib/katex/dist/contrib/auto-render.min.js"></script>
  <!-- Mermaid.js (本地) -->
  <script src="js-lib/mermaid/dist/mermaid.min.js"></script>
  <!-- Mermaid初始化 -->
  <script>
    // 确保mermaid加载完成后再初始化
    function initMermaid() {
      if (typeof mermaid !== 'undefined') {
        mermaid.initialize({ 
          startOnLoad: false,
          theme: 'default'
        });
      } else {
        console.error('Mermaid未加载成功');
      }
    }
    document.addEventListener('DOMContentLoaded', initMermaid);
  </script>
  <script src="/app.js"></script>
</body>
</html>
