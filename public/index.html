<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的博客</title>
  <!-- 添加 favicon 小图标 -->
  <link rel="icon" href="./static/favicon.ico" type="image/x-icon">
  <style>
    .mermaid {
      pointer-events: none;
    }
    
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      /* overflow: hidden; */
      background-color: #0d1117; /* GitHub dark background */
      color: #c9d1d9; /* GitHub dark text */
      }
    .nav-tabs {
      display: flex;
      background: #161b22; /* GitHub dark header background */
      padding: 5px;
      border-bottom: 1px solid #30363d; /* GitHub border color */
    }
    .nav-tab {
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.3s;
      color: #c9d1d9;
    }
    .nav-tab.active {
      background-color: #0d1117; /* Match body background or slightly different */
      font-weight: bold;
      border-bottom: 2px solid #58a6ff; /* GitHub blue accent */
      color: #58a6ff;
    }
    .content-area {
      display: flex;
      height: calc(100vh - 87px); /* Adjusted for border */
    }
    .toc-sidebar {
      width: 200px;
      border-left: 1px solid #30363d; /* GitHub border color */
      padding: 20px;
      overflow-y: auto;
      background-color: #161b22; /* GitHub dark panel background */
    }
    .toc-item {
      padding: 5px 10px;
      margin: 2px 0;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.9em;
      color: #c9d1d9;
    }
    .toc-item:hover {
      background-color: #21262d; /* GitHub hover color */
    }
    .toc-item.active {
      background-color: #58a6ff; /* GitHub blue accent */
      color: #ffffff; /* White text on active */
    }
    .sidebar {
      width: 250px;
      border-right: 1px solid #30363d; /* GitHub border color */
      padding: 20px;
      overflow-y: auto;
      background-color: #161b22; /* GitHub dark panel background */
    }
    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #0d1117; /* GitHub dark main content background */
      height: calc(100vh - 87px); /* 添加固定高度 */
      position: relative; /* 添加相对定位 */
    }
    .category-title {
      font-weight: bold;
      margin: 15px 0 5px 0;
      color: #58a6ff; /* GitHub blue accent for titles */
      font-size: 1.1em;
    }
    .article-link {
      padding: 8px 15px;
      margin: 2px 0;
      cursor: pointer;
      border-radius: 4px;
      color: #c9d1d9;
    }
    .article-link:hover {
      background-color: #21262d; /* GitHub hover color */
    }
    .article-link.active {
      background-color: #58a6ff; /* GitHub blue accent */
      color: #ffffff; /* White text on active */
    }
  </style>
</head>
<body>
  <div class="nav-tabs" id="navTabs">
    <div class="nav-tab active" data-tab="home">首页</div>
    <div class="nav-tab" data-tab="org" style="margin-left: auto;">绥江县防震减灾局</div>
  </div>
  
  <div class="content-area">
    <div class="sidebar" id="sidebar">
      <!-- 动态生成目录导航 -->
    </div>
    <div class="main-content" id="mainContent">
      
      <!-- 动态生成文章内容 -->
    </div>
    <div class="toc-sidebar" id="tocSidebar">
      <!-- 动态生成目录导航 -->
    </div>
  </div>
  <!-- KaTeX CSS -->
  <link rel="stylesheet" href="js-lib/katex/dist/katex.min.css">

  <!-- Prism代码高亮 -->
  <link href="js-lib/prismjs/themes/prism-tomorrow.min.css" rel="stylesheet">
  <script src="js-lib/prismjs/prism.js"></script>
  <script src="js-lib/prismjs/plugins/autoloader/prism-autoloader.min.js"></script>
  <!-- Marked.js for Markdown parsing -->
  <script src="js-lib/marked/marked.min.js"></script>
  <!-- KaTeX JS -->
  <script src="js-lib/katex/dist/katex.min.js"></script>
  <script src="js-lib/katex/dist/contrib/auto-render.min.js"></script>
  <!-- Mermaid.js (本地) -->
  <script src="js-lib/mermaid/dist/mermaid.min.js"></script>
  <!-- Mermaid初始化 -->
  <script>
    // 确保mermaid加载完成后再初始化
    function initMermaid() {
      if (typeof mermaid !== 'undefined') {
        mermaid.initialize({ 
          startOnLoad: false,
          theme: 'default'
        });
      } else {
        console.error('Mermaid未加载成功');
      }
    }
    document.addEventListener('DOMContentLoaded', initMermaid);
  </script>
  <script src="/app.js"></script>
</body>
</html>
