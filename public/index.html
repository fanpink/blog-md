<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的博客</title>
  <!-- 添加 favicon 小图标 -->
  <link rel="icon" href="./static/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./theme/dark.css">
  <!-- <link rel="stylesheet" href="./theme/light.css"> -->
</head>
<body>
  <div class="nav-tabs" id="navTabs">
    <div class="nav-tab active" data-tab="home">首页</div>
    <div class="nav-tab theme-toggle" id="themeToggle" style="margin-left: auto;">🌓 切换主题</div>
    <div class="nav-tab" data-tab="org" style="margin-left: auto;">绥江县防震减灾局</div>
  </div>
  
  <div class="content-area">
    <div class="sidebar" id="sidebar">
      <!-- 动态生成目录导航 -->
    </div>
    <div class="main-content" id="mainContent">
      
      <!-- 动态生成文章内容 -->
    </div>
    <div class="toc-sidebar" id="tocSidebar">
      <!-- 动态生成目录导航 -->
    </div>
  </div>
  <!-- KaTeX CSS -->
  <link rel="stylesheet" href="js-lib/katex/dist/katex.min.css">

  <!-- Prism代码高亮 -->
  <link href="js-lib/prismjs/themes/prism-tomorrow.min.css" rel="stylesheet">
  <script src="js-lib/prismjs/prism.js"></script>
  <script src="js-lib/prismjs/plugins/autoloader/prism-autoloader.min.js"></script>
  <!-- Marked.js for Markdown parsing -->
  <script src="js-lib/marked/marked.min.js"></script>
  <!-- KaTeX JS -->
  <script src="js-lib/katex/dist/katex.min.js"></script>
  <script src="js-lib/katex/dist/contrib/auto-render.min.js"></script>
  <!-- Mermaid.js (本地) -->
  <script src="js-lib/mermaid/dist/mermaid.min.js"></script>
  <!-- Mermaid初始化 -->
  <script>
    // 确保mermaid加载完成后再初始化
    function initMermaid() {
      if (typeof mermaid !== 'undefined') {
        mermaid.initialize({ 
          startOnLoad: false,
          theme: 'default'
        });
      } else {
        console.error('Mermaid未加载成功');
      }
    }
    document.addEventListener('DOMContentLoaded', initMermaid);
  </script>
  <script>
    // 主题切换功能
    document.getElementById('themeToggle').addEventListener('click', function() {
      const darkLink = document.querySelector('link[href="./theme/dark.css"]');
      const lightLink = document.querySelector('link[href="./theme/light.css"]');
      
      if (darkLink && !darkLink.disabled) {
        // 当前是暗色主题，切换到亮色
        darkLink.disabled = true;
        lightLink.disabled = false;
      } else {
        // 当前是亮色主题，切换到暗色
        darkLink.disabled = false;
        lightLink.disabled = true;
      }
    });
  </script>
  <script src="/app.js"></script>
</body>
</html>
