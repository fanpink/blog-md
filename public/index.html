<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="siteTitle">我的博客</title>
  <!-- 添加 favicon 小图标 -->
  <link rel="icon" href="./static/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./theme/dark.css">
  <link rel="stylesheet" href="./theme/light.css" disabled>
</head>
<body>
  <div class="nav-tabs" id="navTabs">
    <!-- logo  图片"static/avatar.png"-->
     <div class="logo">
       <img src="./static/avatar.png" alt="avatar" width="34" height="34">
     </div>
    <!-- 静态导航标签 -->
    <div class="nav-tab active home-tab" data-tab="home">首页</div>
    
    <!-- 动态分类标签插入位置 -->
    <div id="categoryTabs" class="category-tabs-container"></div>
    <!-- 搜索功能插入位置-->
    <div class="search-container" id="searchContainer">
      <input type="text" id="searchInput" placeholder="搜索文章">
      <button id="searchButton">搜索</button>
    </div>
    <!-- 右侧固定元素 -->
    <div class="nav-tab org-tab auto-margin" data-tab="org">org(组织名称)</div>
    <div class="nav-tab theme-toggle" id="themeToggle">🌓</div>
  </div>
  
  <div class="content-area">
    <div class="sidebar" id="sidebar">
      <!-- 动态生成目录导航 -->
    </div>
    <div class="main-content" id="mainContent">
      
      <!-- 动态生成文章内容 -->
    </div>
    <div class="toc-sidebar" id="tocSidebar">
      <!-- 动态生成目录导航 -->
    </div>
  </div>
          <!-- 页脚 -->
    <footer class="site-footer">
      <div class="footer-content">
        power by <a href="https://github.com/fanpink/blog-md" target="_blank" rel="noopener noreferrer">fanpink</a>
      </div>
    </footer>
  <!-- KaTeX CSS -->
  <link rel="stylesheet" href="js-lib/katex/dist/katex.min.css">

  <!-- Prism代码高亮 -->
  <link href="js-lib/prismjs/themes/prism-tomorrow.min.css" rel="stylesheet">
  <script src="js-lib/prismjs/prism.js"></script>
  <script src="js-lib/prismjs/plugins/autoloader/prism-autoloader.min.js"></script>
  <!-- Marked.js for Markdown parsing -->
  <script src="js-lib/marked/marked.min.js"></script>
  <!-- KaTeX JS -->
  <script src="js-lib/katex/dist/katex.min.js"></script>
  <script src="js-lib/katex/dist/contrib/auto-render.min.js"></script>
  <!-- Mermaid.js (本地) -->
  <script src="js-lib/mermaid/dist/mermaid.min.js"></script>
  <!-- Mermaid初始化 -->
  <script>
    // 确保mermaid加载完成后再初始化
    function initMermaid() {
      if (typeof mermaid !== 'undefined') {
        mermaid.initialize({ 
          startOnLoad: false,
          theme: 'default'
        });
      } else {
        console.error('Mermaid未加载成功');
      }
    }
    document.addEventListener('DOMContentLoaded', initMermaid);
  </script>

  <script>
    // 动态设置页面标题
    fetch('config/setting.json')
      .then(res => res.json())
      .then(cfg => {
        document.title = cfg.title || '我的博客';
        const siteTitle = document.getElementById('siteTitle');
        if (siteTitle) siteTitle.textContent = cfg.title || '我的博客';
      });
  </script>

  <script src="./app.js"></script>
</body>
</html>
